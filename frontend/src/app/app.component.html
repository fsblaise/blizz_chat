<mat-toolbar class="!h-[60px] !min-h-[60px] border-b border-b-outline">
    <span id="title" class="text-primary" routerLink="/welcome">Blizz Chat</span>
    @if ((auth.user$ | async) && router.url !== '/login' && router.url !== '/signup') {
        <div id="nav-buttons">
            <button mat-button class="!text" routerLink="/workspace" [class.active]="router.url.includes('/workspace')">Workspace</button>
            <!-- <button mat-button class="!text" routerLink="/profile" [class.active]="router.url.includes('/profile')">Profile</button> -->
            <button mat-button class="!text" routerLink="/welcome">Logout</button>
        </div>
    }
</mat-toolbar>
<div id="page-wrapper" class="fullscreen">
    <router-outlet></router-outlet>
</div>
